        <div class="icon__background icon__icon--absolute-center icon__icon--color-candy slide-in-blurred-bottom"
            [ngStyle]="{
                'background-color': baseColor,
                'box-shadow': boxShadow
            }">

            <div class="ring" [style.border-color]="baseColor"></div>

            <div
                class="icon__icon"
                [ngStyle]="{'background-image': 'url(' + icon + ')'}"
            >
            </div>
        </div>
    </div>
    <ion-grid class="achievement">
        <div class="achievement__title-area">
            <h2 class="achievement__name slide-top">{{ achievement.name }}</h2>
            <h3 *ngIf="achievement?.description" class="achievement__description slide-top">{{ achievement?.description }}</h3>
        </div>

        <ion-row class="awards">
            <ion-col class="awards__list slide-top">
                <div class="awards__item awards__item--color-candy" 
                     [style.color]="baseColor"
                     *ngFor="let award of earnedAwards">{{ award.name }}</div>
            </ion-col>
        </ion-row>
        <div class="acknowledge space-top slide-top">
            <button ion-button navPop>OK, Great!</button>
        </div>
    </ion-grid>
